<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JobSpy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/x-icon" href="assets/JSIcon.png" />

    <script defer src="js/script.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/JSLogo.png" alt="Job Spy Logo" height="32"></a>
            <form class="d-flex">
                <div id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in</a>
                        </li>
                    </ul>
                </div>
        </div>
        </form>
    </nav>

    <div class="cover-container d-flex h-100 p-5 mx-auto flex-column text-center m-5">
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Find all the junior software jobs.</h1>
            <p class="lead">JobSpy will help you find a junior job etc.</p>
            <div class="input-group rounded">
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search for a job" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </main>
    </div>


    <div>
        <ol class="list-group list-group w-50 mx-auto">
            <!--Placeholder List (generate list in Javascript)-->
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-lighter">Trade Me</div>
                    <div class="fs-5">Junior Java Developer</div>
                    <span class="badge rounded-pill bg-primary">Java</span>
                    <span class="badge rounded-pill bg-primary">Backend</span>
                </div>
                <div class="mx-2 my-auto">
                    <button type="button" class="btn btn-outline-primary">♡</button>
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-lighter">Seek</div>
                    <div class="fs-5">Python Developer</div>
                    <span class="badge rounded-pill bg-primary">Python</span>
                    <span class="badge rounded-pill bg-primary">Scraping</span>
                    <span class="badge rounded-pill bg-primary">Database</span>
                </div>
                <div class="mx-2 my-auto">
                    <button type="button" class="btn btn-outline-primary">♡</button>
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-lighter">Seek</div>
                    <div class="fs-5">Frontend Developer</div>
                    <span class="badge rounded-pill bg-primary">Javascript</span>
                    <span class="badge rounded-pill bg-primary">HTML</span>
                    <span class="badge rounded-pill bg-primary">CSS</span>
                    <span class="badge rounded-pill bg-primary">UX</span>
                </div>
                <div class="mx-2 my-auto">
                    <button type="button" class="btn btn-outline-primary">♡</button>
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </li>
        </ol>
    </div>

    <footer class="mastfoot text-center fixed-bottom">
        <div class="inner">
            <p>Made by Team JobSpy, <a href="https://github.com/ChalzZy/job-spy">Github</a>.</p>
        </div>
    </footer>

</body>

</html>
