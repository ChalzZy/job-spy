<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JobSpy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <link rel="stylesheet" href="css/index.css" />
            <link rel="icon" type="image/x-icon" href="assets/JSIcon.png" />
            <style>
            body {
                overflow-x: hidden;
            } 
            </style>
            <script defer src="js/script.js"></script>
        </head>

        <body>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="assets/JSLogo.png" alt="Job Spy Logo" height="32"></a>
                    <form class="d-flex">
                        <div id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sign in</a>
                                </li>
                            </ul>
                        </div>
                </div>
                </form>
            </nav>
            
            <!-- Login form -->
            <form class="container-sm text-center p-5">
                <h1>Sign in</h1>
                <p>Don't have an account? Click here to register</p>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
              </form>

            <!-- Footer -->
            <footer class="mastfoot text-center fixed-bottom">
                <div class="inner">
                    <p>Made by Team JobSpy, <a href="https://github.com/ChalzZy/job-spy">Github</a>.</p>
                </div>
            </footer>
        </body>
</html>
