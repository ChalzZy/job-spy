<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register | JobSpy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <link rel="stylesheet" href="css/index.css" />
            <link rel="icon" type="image/x-icon" href="assets/JSIcon.png" />
            <script defer src="js/script.js"></script>
        </head>

        <body>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="assets/JSLogo.png" alt="Job Spy Logo" height="32"></a>
                    <form class="d-flex">
                        <div id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sign in</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                    
            </nav>
            
            <!-- Login form -->
            <form id="reg-form" class="container-sm text-center p-5">
                <h1>Create an Account</h1>
                <p>Already have an account? Click here to sign-in</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>

            <!-- Footer -->
            <footer class="mastfoot text-center fixed-bottom">
                <div class="inner">
                    <p>Made by Team JobSpy, <a href="https://github.com/ChalzZy/job-spy">Github</a>.</p>
                </div>
            </footer>

            <script>
                // Finds regististration form in 
                const form = document.getElementById('reg-form')
                // Waits until the submit button is clicked
                form.addEventListener('submit', registerUser)
        
                async function registerUser(event) {
                    event.preventDefault() // Prevents page from being reset when form is clicked
                    const username = document.getElementById('floatingInput').value
                    const password = document.getElementById('floatingPassword').value
        
                    // 'POST' request to the server
                    const result = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username, 
                            password
                        })
                    }).then((res) => res.json())
        
                    if(result.status === 'ok') {
                        alert('Account created successfully')
                    } else {
                        alert(result.error)
                    }
                }
            </script>
        </body>
</html>
